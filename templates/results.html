{% extends "layout.html" %}

{% block main %}
	
	<h1>Results for {{ original_genre }}</h1>
	<br>
	<table class="table table-borderless">
		{% for movie_row in movies | batch(4, '&nbsp;') %}
		<tr>
			{% for movie in movie_row %}
				<td><a href="https://www.imdb.com/title/{{ movie['tconst'] }}" target="_blank"><img src="{{ movie['poster'] }}"></a>
					<br>{{ movie["primaryTitle"] }}</td>
			{% endfor %}
		<tr>
		{% endfor %}
	</table>


{% endblock %}
