<!DOCTYPE html>

<html lang="en">
	
	<head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">

        <!-- favicon.ico -->
        <link href="/static/favicon.ico" rel="icon">


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
		<title>Movie Finder</title>
	</head>
	
	<body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/">MOVIE FINDER</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/genresearch">Genre Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/crossgenre">Cross Genre Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/genremix">Genre Mix</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    </ul>
            </div>
        </nav>

        {% if whoops %}
            <header>
                <div class="alert alert-primary border text-center" style="margin-bottom: 0px;" role="alert">
                    {{ whoops }}
                </div>
            </header>
        {% endif %}

		<main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
        <footer class="small text-center text-muted">
            Information courtesy of <a href="http://www.imdb.com" target="_blank">IMDb</a>. Used with permission.<br>Made with love by <a href="https://github.com/leorapini" target="_blank">Leo</a>.
        </footer>


	</body>

</html>
